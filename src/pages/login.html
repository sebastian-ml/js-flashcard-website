{% set title = "Login" %}

{% extends "base.njk" %}
{% block head %}
{% endblock %}

{% block main %}
<main class="main main--centered">
    <div class="container">
        <form class="form">
            <h1 class="form__heading">LOGIN</h1>
            <div class="form__row">
                <label class="form__label" for="email"><b>Email</b></label>
                <input class="form__input" type="email" id="email" required>
            </div>

            <div class="form__row">
                <label class="form__label" for="password"><b>Password</b></label>
                <input class="form__input" type="password" id="password" required>
            </div>
            <p class="form__question">
                <a href="#">Forgot password?</a>
            </p>

            <div class="form__row">
                <input type="submit" class="btn form__submit" value="Login">
            </div>
            <p class="form__question">
                Not a member? <a href="register.html">Create an account.</a>
            </p>
        </form>
    </div>
</main>
{% endblock %}

{% block script %}
{% endblock %}
