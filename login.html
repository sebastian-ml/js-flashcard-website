<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Flashcards</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    

</head>
<body>
<header class="header">
    <div class="container header__container">
        <nav class="navbar">
            <a href="home.html" class="navbar__link">Home</a>
            <a href="demo.html" class="navbar__link">Demo</a>
            <a href="about.html" class="navbar__link">About</a>
            <a href="contact.html" class="navbar__link">Contact</a>
            <a href="login.html" class="navbar__link">Login</a>
        </nav>
    </div>
</header>
<!-- main content -->

<main class="main main--centered">
    <div class="container">
        <form class="form">
            <h1 class="form__heading">LOGIN</h1>
            <div class="form__row">
                <label class="form__label" for="email"><b>Email</b></label>
                <input class="form__input" type="email" id="email" required>
            </div>

            <div class="form__row">
                <label class="form__label" for="password"><b>Password</b></label>
                <input class="form__input" type="password" id="password" required>
            </div>
            <p class="form__question">
                <a href="#">Forgot password?</a>
            </p>

            <div class="form__row">
                <input type="submit" class="btn form__submit" value="Login">
            </div>
            <p class="form__question">
                Not a member? <a href="register.html">Create an account.</a>
            </p>
        </form>
    </div>
</main>


<script src="js/script.js"></script>


</body>
</html>
