<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Flashcards</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    

</head>
<body>
<header class="header">
    <div class="container header__container">
        <nav class="navbar">
            <a href="home.html" class="navbar__link">Home</a>
            <a href="#" class="navbar__link">Demo</a>
            <a href="about.html" class="navbar__link">About</a>
            <a href="contact.html" class="navbar__link">Contact</a>
            <a href="login.html" class="navbar__link">Login</a>
        </nav>
    </div>
</header>
<!-- main content -->

<main class="main">
    <div class="container">
        <h1>Contact us</h1>
        <p class="par par--md">
            Do you have any ideas how to improve our website? Maybe you have any questions? Do not hesitate to contact us.
        </p>
        <form class="form form--large">
            <div class="form__row form__row--large">
                <label class="form__label" for="name"><b>Name</b></label>
                <input class="form__input" type="text" id="name" required>
            </div>

            <div class="form__row form__row--large">
                <label class="form__label" for="email"><b>Email</b></label>
                <input class="form__input" type="email" id="email" required>
            </div>

            <div class="form__row form__row--large">
                <label class="form__label" for="subject"><b>Subject</b></label>
                <select class="form__input" name="subject" id="subject" required>
                    <option value="bug">Report a bug</option>
                    <option value="suggestion">Suggestions for improvement</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form__row form__row--large form__row--textarea">
                <label class="form__label" for="message"><b>Message</b></label>
                <textarea class="form__input form__input--large" id="message" placeholder="Your message" required minlength="5"></textarea>
            </div>

            <div class="form__row form__row--large">
                <input type="submit" class="btn form__submit" value="Send">
            </div>
        </form>
    </div>
</main>




</body>
</html>
